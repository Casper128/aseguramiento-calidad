name: Deploy Backend to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y publicar backend
        uses: docker/build-push-action@v3
        with:
          context: ./calendar-backend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/calendar-backend:latest
            ${{ env.DOCKER_USERNAME }}/calendar-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/calendar-backend:latest
          cache-to: type=inline
