name: Deploy Backend to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar credenciales
        run: |
          if [[ -z "${{ secrets.DOCKER_USERNAME }}" ]]; then
            echo "::error::DOCKER_USERNAME no est치 definido en los Secrets"
            exit 1
          else
            echo "::debug::DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"
          fi

          if [[ -z "${{ secrets.DOCKER_PASSWORD }}" ]]; then
            echo "::error::DOCKER_PASSWORD no est치 definido en los Secrets"
            exit 1
          else
            echo "::debug::DOCKER_PASSWORD est치 definido correctamente"
          fi

      - name: Checkout c칩digo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y publicar backend
        uses: docker/build-push-action@v3
        with:
          context: ./calendar-backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/calendar-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/calendar-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/calendar-backend:latest
          cache-to: type=inline
