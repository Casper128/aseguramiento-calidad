name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Login a Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y publicar backend
        uses: docker/build-push-action@v2
        with:
          context: ./calendar-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/calendar-backend:latest

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Login a Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y publicar frontend
        uses: docker/build-push-action@v2
        with:
          context: ./10-calendar-frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/calendar-frontend:latest
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
